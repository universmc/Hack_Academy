<body>
<div id="timer"></div>
<script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/browser/index.js"></script>
<script>
        const targetDate = new Date('2024-08-18T18:00:00.000+02:00'); // CEST Timezone
        const startCountdownAt = targetDate.getTime() - 24 * 60 * 60 * 1000; // 24 hours before targetDate

        const timerInterval = setInterval(() => {
            const now = Date.now();
            const timeRemaining = targetDate.getTime() - now;
            const deadlinePassed = now > targetDate.getTime();

            if (deadlinePassed) {
                document.getElementById('timer').innerHTML = 'Voting Closed';
                clearInterval(timerInterval);
            } else {
                let hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                let minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById('timer').innerHTML = hours + ':' + minutes + ':' + seconds;
            }
        }, 1000);
    </script>
</body>
</html>
